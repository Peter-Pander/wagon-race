<html>

    <title>Wagon Race</title>
    <link rel="shortcut icon" href="race-car.ico" type="image/x-icon">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="centered-title">Wagon Race</h1>

    <!-- Winner Message -->

        <td></td>
        <td></td>
        <!-- Finish line for player 1 -->
        <td class="finish-line"><span class="winner-message"></span></td>
      </tr>
      <tr id="player2-race" class="street-line">
        <td></td>
        <td class="active"></td>
        <td></td>

        <td class="finish-line"><span class="winner-message"></span></td>
      </tr>
    </table>

    <div class="controls-container">
      <div class="controls">
        <h4>Controls:</h4>
        <p>Player 1: Press "w" to move the wagon</p>
        <p>Player 2: Press "p" to move the wagon</p>

        <br>
        <p>Press "r" to restart the game</p>
      </div>
    </div>

    <script type="module" src="wagon_race.js"></script>
  </body>
</html>
